{% extends 'base/base.html' %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">{{st.name}}</h2>
        <p class="card-text">{{st.father}}</p>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <h2>Other Students from this {{st.s}} are:</h2>
            {% for s_stu in st.s.student_set.all %}
            <p>{{s_stu}}</p>
        {% endfor %}
    </div>

</div>
{% endblock %}
